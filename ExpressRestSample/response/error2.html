<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Pages Example</title>
    <style type="text/css">
        body {
            background-color: #fcfcfc;
        }
        div {
            width: 99%;
            position: absolute;
            text-align: center;
        }
        p:first-of-type {
            font-size: 2.5em;
            text-transform: capitalize;
            border-bottom: 1px solid #000;
            display: inline-block;
        }
		.italic {
			font-style: italic;
		}
    </style>
</head>

<body>
    <div>
        <p>Oops! Something went wrong</p>
		
		<p>
			May be it's happening only for you. This is the usage document
			<span class="italic">Usage:</span> <span> Type url</span>
		</p>
    </div>
</body>

</html>
